terraform:
  backend_type: azurerm
  backend:
    azurerm:
      resource_group_name: "atmos-rsg-core"
      storage_account_name: "statomicore"
      container_name: "corestate"

  # Global provider configuration
  providers:
    azurerm:
      features: {}
vars:
  namespace: "lalb"
  tenant: "core"
  delimiter: ""
  regex_replace_chars: "/[^a-zA-Z0-9]/"
  label_order:
    - namespace
    - name
    - environment
